<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rice Image Classifier</title>

  <!-- Bootstrap & TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 text-center shadow-lg">
      <h2 class="mb-4">🌾 Rice Image Classifier</h2>

      <!-- Upload Gambar -->
      <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3" />

      <!-- Preview Gambar -->
      <img id="imagePreview" class="img-thumbnail mb-3" src="" alt="Image Preview" style="max-height: 250px;" />

      <!-- Input Jenis Asli -->
      <input type="text" id="actualLabel" placeholder="Masukkan jenis beras asli (misal: Jasmine)" class="form-control mb-3" />

      <!-- Tombol Prediksi -->
      <button id="predictButton" class="btn btn-primary mb-3">🔍 Classify</button>

      <!-- Loader jika perlu -->
      <div class="loader" id="loader" style="display: none;"></div>

      <!-- Hasil Prediksi -->
      <div class="mt-3">
        <p><strong>✅ Prediksi Model:</strong> <span id="predictionResult" class="text-primary"></span></p>
        <p><strong>📝 Jenis Asli (input user):</strong> <span id="actualLabelResult" class="text-dark"></span></p>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
